name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Train Model
        run: |
          if [ -f model/train.py ]; then python model/train.py; else echo "Skipping training"; fi

      - name: Evaluate Model
        run: |
          if [ -f model/evaluate.py ]; then python model/evaluate.py; else echo "Skipping evaluation"; fi

      - name: Run Unit Tests
        run: |
          if [ -d tests ]; then python -m unittest discover -s tests; else echo "No tests found"; fi

      - name:Deploy to Render
	run: |
         curl-X POST"https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"\
         -H "Accept: application/json"\
         -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
